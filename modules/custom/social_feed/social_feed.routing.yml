# Instagram API route & Controller

instagram_service.instagramApiResponse:

  # Twitter API path
  path: /socialfeed/instagram

  # Twitter API Controller Method
  defaults:
    _controller: Drupal\social_feed\Controller\SocialFeedController::instagram

  # API Requirements
  requirements:
    _permission: 'access content'


