# Social Feed container (Service)
# DependencyInjection Social Feed Conainter

services:

  # Call to the Container
  instagram_service.Api:
    class: Drupal\social_feed\Api\InstagramAPI

  facebook_service.Api:
    class: Drupal\social_feed\Api\FacebookAPI

  twitter_service.Api:
    class: Drupal\social_feed\Api\TwitterAPI

  ajax_return.Api:
    class: Drupal\social_feed\Api\AjaxReturn
